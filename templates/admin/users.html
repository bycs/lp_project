{% extends "base.html" %}

{% block content %}

    <table class="table">
        <thead>
        <tr>
          <th scope="col">Email</th>
          <th scope="col">ФИО</th>
          <th scope="col">Подтвержение</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.email }}</td>
          <td>{{ user.fullname }}</td>
          <td>{{ user.is_verification }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

    <div class="col-8">

    </div>

{% endblock %}
