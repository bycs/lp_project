{% extends "base.html" %}

{% block content %}
    <form action="{{ url_for('admin.process_verification_users') }}" class="col-4">
        <select id="user_id" name="user_id" class="form-select" aria-label="Пользователь">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.fullname }}</option>
            {% endfor %}
        </select>
        <br>
        <select id="is_verification" name="is_verification" class="form-select" aria-label="Статус пользователя">
          <option value="True">Подтвержден</option>
          <option value="False">На проверке</option>
        </select>
        <br>
        <br>
        <input type="submit" class="btn btn-primary btn-sm">
    </form>

{% endblock %}

{% block content_other %}

    {% include 'admin/menu.html' %}

{% endblock %}
