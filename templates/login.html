{% extends "base.html" %}
{% block content %}



    <form action="{{ url_for('home.process_login') }}" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>{{ form.email() }}
        </p>
        <p>
            {{ form.password.label }}<br>{{ form.password() }}
        </p>
        <p>{{ form.submit }}</p>
    </form>

{% endblock %}
